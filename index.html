<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Spotify</title>
    </head>
    <body>
        <!-- creazione header -->
        <header class="flex">
            <div class="header flex">
                <form action="https://www.spotify.com/it/premium/?utm_source=app&utm_medium=desktop&utm_campaign=upgrade" target="_blank">
                    <button class="btn-header">EFFETTUA L'UPGRADE</button>
                </form>
            </div>
        </header>
        <!-- creazione aside -->
        <aside class="flex">
            <div class="row-aside1 flex">
                <div class="logo">
                    <img src="./img/logo.svg" alt="logo-scritta">
                </div>
                <div class="menu-loghi flex">
                    <div class="container-logo-menu">
                        <div><img src="./img/home.svg" alt="home"></div>
                        <span>Home</span>
                    </div>
                    <div class="container-logo-menu">
                        <img src="./img/search.svg" alt="search">
                        <span>Cerca</span>
                    </div>
                    <div class="container-logo-menu">
                        <img src="./img/libreria.svg" alt="library">
                        <span>La tua libreria</span>
                    </div>
                <div class="playlist"></div>
            </div>
            <div class="row-aside2 flex">
                <div class="footer-aside"></div>
            </div>
        </aside>
    </body>
</html>
