<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="./img/favicon.ico">
        <link rel="stylesheet" href="./css/style.css">
        <title>Spotify</title>
    </head>
    <body>
        <!-- creazione header -->
        <div class="wrapper flex">
            <header class="flex">
                <div class="header flex">
                    <form action="https://www.spotify.com/it/premium/?utm_source=app&utm_medium=desktop&utm_campaign=upgrade" target="_blank">
                        <button class="btn-header">EFFETTUA L'UPGRADE</button>
                    </form>
                </div>
            </header>
            <!-- creazione aside -->
            <aside class="flex">
                <div class="row-aside1 flex">
                    <div class="logo-small">
                        <img src="./img/logo-small.svg" alt="logo-small">
                    </div>
                    <div class="logo">
                        <img src="./img/logo.svg" alt="logo-scritta">
                    </div>
                    <div class="menu-aside">
                        <ul>
                            <li>
                                <img src="./img/home.svg" alt="home">
                                <span>Home</span>
                            </li>
                            <li>
                                <img src="./img/search.svg" alt="search">
                                <span>Cerca</span>
                            </li>
                            <li>
                                <img src="./img/libreria.svg" alt="library">
                                <span>La tua libreria</span>
                            </li>
                        </ul>
                    </div>
                    <div class="playlist">
                        <h5>PLAYLIST</h5>
                        <div class="contenitore-add">
                            <div class="crea-playlist">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <span>Crea Playlist</span>
                        </div>
                        <div class="contenitore-lista">
                            <ul>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row-aside2 flex">
                    <div class="footer-aside">
                        <div class="contenitore-download">
                            <img src="./img/download.svg" alt="download">
                            <span>Installa app</span>
                        </div>
                        <div class="contenitore-profile">
                            <img src="./img/profile.svg" alt="profile">
                        </div>
                        <span>John Doe</span>
                    </div>
                </div>
            </aside>
            <main>

            </main>
        </div>
        <footer>
                
        </footer>
    </body>
</html>
